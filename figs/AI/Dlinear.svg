<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="white" />
    
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">DLinear 模型架构</text>
    
    <!-- 输入数据 -->
    <rect x="50" y="80" width="120" height="60" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="5" />
    <text x="110" y="115" font-family="Arial" font-size="14" text-anchor="middle">输入时间序列</text>
    
    <!-- 趋势分解模块 -->
    <rect x="250" y="80" width="300" height="100" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="5" />
    <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">趋势分解 (SeriesDecomp)</text>
    
    <!-- 移动平均操作可视化 -->
    <line x1="320" y1="130" x2="480" y2="130" stroke="#52c41a" stroke-width="2" />
    <text x="330" y="150" font-family="Arial" font-size="14">移动平均滤波器</text>
    
    <!-- 移动平均窗口示意图 -->
    <rect x="320" y="135" width="160" height="30" fill="none" stroke="#52c41a" stroke-width="1" stroke-dasharray="3,3" rx="2" />
    <circle cx="340" y="150" r="3" fill="#52c41a" />
    <circle cx="360" y="150" r="3" fill="#52c41a" />
    <circle cx="380" y="150" r="3" fill="#52c41a" />
    <circle cx="400" y="150" r="3" fill="#52c41a" />
    <circle cx="420" y="150" r="3" fill="#52c41a" />
    <circle cx="440" y="150" r="3" fill="#52c41a" />
    <circle cx="460" y="150" r="3" fill="#52c41a" />
    
    <!-- 季节性分量 -->
    <rect x="200" y="230" width="180" height="60" fill="#fff2e8" stroke="#fa8c16" stroke-width="2" rx="5" />
    <text x="290" y="265" font-family="Arial" font-size="14" text-anchor="middle">季节性分量</text>
    
    <!-- 趋势分量 -->
    <rect x="420" y="230" width="180" height="60" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" rx="5" />
    <text x="510" y="265" font-family="Arial" font-size="14" text-anchor="middle">趋势分量</text>
    
    <!-- 线性层 - 季节性 -->
    <rect x="200" y="340" width="180" height="60" fill="#fff2e8" stroke="#fa8c16" stroke-width="2" rx="5" />
    <text x="290" y="375" font-family="Arial" font-size="14" text-anchor="middle">线性层 (季节性)</text>
    
    <!-- 线性层 - 趋势 -->
    <rect x="420" y="340" width="180" height="60" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" rx="5" />
    <text x="510" y="375" font-family="Arial" font-size="14" text-anchor="middle">线性层 (趋势)</text>
    
    <!-- 输出 -->
    <rect x="630" y="340" width="120" height="60" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="5" />
    <text x="690" y="375" font-family="Arial" font-size="14" text-anchor="middle">预测输出</text>
    
    <!-- 连接线 -->
    <line x1="170" y1="110" x2="250" y2="110" stroke="black" stroke-width="2" />
    <line x1="400" y1="180" x2="400" y2="200" stroke="black" stroke-width="2" />
    <line x1="400" y1="200" x2="290" y2="230" stroke="black" stroke-width="2" />
    <line x1="400" y1="200" x2="510" y2="230" stroke="black" stroke-width="2" />
    <line x1="290" y1="290" x2="290" y2="340" stroke="black" stroke-width="2" />
    <line x1="510" y1="290" x2="510" y2="340" stroke="black" stroke-width="2" />
    <line x1="290" y1="400" x2="290" y2="430" stroke="black" stroke-width="2" />
    <line x1="510" y1="400" x2="510" y2="430" stroke="black" stroke-width="2" />
    <line x1="290" y1="430" x2="400" y2="430" stroke="black" stroke-width="2" />
    <line x1="510" y1="430" x2="400" y2="430" stroke="black" stroke-width="2" />
    <line x1="400" y1="430" x2="690" y2="430" stroke="black" stroke-width="2" />
    <line x1="690" y1="430" x2="690" y2="400" stroke="black" stroke-width="2" />
    
    <!-- 箭头 -->
    <polygon points="245,110 250,110 247.5,105" fill="black" />
    <polygon points="400,195 400,200 405,197.5" fill="black" />
    <polygon points="295,225 290,230 300,230" fill="black" />
    <polygon points="505,225 510,230 515,225" fill="black" />
    <polygon points="290,335 290,340 295,337.5" fill="black" />
    <polygon points="510,335 510,340 515,337.5" fill="black" />
    <polygon points="690,405 690,400 685,402.5" fill="black" />
    
    <!-- 加号 -->
    <circle cx="400" cy="430" r="15" fill="white" stroke="black" stroke-width="2" />
    <line x1="385" y1="430" x2="415" y2="430" stroke="black" stroke-width="2" />
    <line x1="400" y1="415" x2="400" y2="445" stroke="black" stroke-width="2" />
    
    <!-- 注释 -->
    <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">DLinear: 分解线性模型</text>
</svg>